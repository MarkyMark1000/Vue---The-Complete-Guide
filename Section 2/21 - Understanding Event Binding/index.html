<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <!-- Instruct Vue to process events with v-on attribute -->
      <button v-on:click="counter++">Add</button>
      <!-- Better practice - can associate with a function -->
      <button v-on:click="remove()">Remove</button>
      <br>
      <!-- Can use arguments to adjust values -->
      <button v-on:click="adjust(5)">Add 5</button>
      <!-- Event modifier used so that it only responds to right click-->
      <button v-on:click.right="adjust(-5)">Remove 5</button>
      <p>Result: {{ counter }}</p>
      <!-- Can get default argument values using this format-->
      <!--<input type="text" v-on:input="setName">-->
      <!--
        You can also ensure event is passued using following syntax
        This has been adjusted with an event modifier so that it
      -->
      <input type="text" v-on:input="setName($event, 'Wilson')" v-on:keyup.enter="confirmInput">
      <!--
        Was originally name, adj to work with confirmInput
        The v-on:keyup.enter doesn't work though - not sure why.
      -->
      <p>{{ confirmedName }}</p>
      <p>{{ name }}</p>
      <!--
        You can have situations where you hit a button and by default the form
        would re-load the page.   Vue allows you to prevent this with event
        modifiers.   They vollow the event name with a '.' and then some text.
        This 'prevent' stops the page being downloaded after the button is hit.
      -->
      <form v-on:submit.prevent="submitForm">
        <input type="text" v-on:input="setName($default, 'Wilson')">
        <button>Sign Up</button>
      </form>
    </section>
  </body>
</html>
